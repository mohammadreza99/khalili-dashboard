<span class="wrapper d-flex align-items-center">
  <img [src]="'DownloadMedia?key=' + imageToShow | safe | async" />
  <label class="px-1 mb-0 mr-2 border bg-light" [for]="'input' + id"
    >تغییر</label
  >
  <input
    (change)="onSelectImage($event)"
    [id]="'input' + id"
    type="file"
    style="position: fixed; top: -100em"
  />
</span>
