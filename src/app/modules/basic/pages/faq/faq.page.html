<page-container title="سوالات متداول" *ngIf="columnDefs">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    (click)="addFAQ()"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [imagesConfig]="[{headerName:'عکس',field:'keyMedia'}]"
    [columnDefs]="columnDefs"
    (cellValueChanged)="onCellValueChanged($event)"
  ></ag-table>
</page-container>
