<page-container title="دسته بندی سوالات متداول">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    (click)="addFAQCategory()"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs"
    [imagesConfig]="[{headerName:'عکس',field:'keyMedia'}]"
    (cellValueChanged)="onCellValueChanged($event)"
    (imageSelect)="onImageSelect($event)"
  ></ag-table>
</page-container>
