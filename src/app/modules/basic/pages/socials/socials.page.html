<page-container title="شبکه های اجتماعی">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    (click)="addSocialMedia()"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs"
    [imagesConfig]="[{headerName:'عکس',field:'icon'}]"
    (cellValueChanged)="onCellValueChanged($event)"
    (imageSelect)="onImageSelect($event)"
  ></ag-table>
</page-container>
