<page-container title="حریم شخصی">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    (click)="addPrivacy()"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs"
    (cellValueChanged)="onCellValueChanged($event)"
    [actionsConfig]="[{
      action: 'update',
      icon: 'fa fa-pen',
      color: 'primary',
      headerName: 'ویرایش'
    }]"
    (actionClick)="onActionClick($event)"
  ></ag-table>
</page-container>
