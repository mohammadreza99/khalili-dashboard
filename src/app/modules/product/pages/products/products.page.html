<page-container title="محصولات">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    routerLink="/product/modify"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [actionsConfig]="[
    {action:'primary/0',color:'primary',icon:'fa fa-pen',headerName:'ویرایش اطلاعات پایه'},
    {action:'attributes/1',color:'primary',icon:'fa fa-pen',headerName:'ویرایش فیلدها'},
    {action:'images/2',color:'primary',icon:'fa fa-pen',headerName:'ویرایش عکس ها'},
    {action:'points/3',color:'primary',icon:'fa fa-pen',headerName:'ویرایش نظرسنجی'},
    {action:'secondary/4',color:'primary',icon:'fa fa-pen',headerName:'ویرایش قیمت'}]"
    [columnDefs]="columnDefs"
    (actionClick)="onActionClick($event)"
  ></ag-table>
</page-container>
