<page-container title="اسلایدر دسته بندی" *ngIf="columnDefs">
  <prm-button
    label="افزودن"
    icon="fa fa-plus"
    color="success"
    (click)="addCategorySlider()"
  >
  </prm-button>
  <ag-table
    [rowData]="rowData$ | async"
    [columnDefs]="columnDefs"
    [imagesConfig]="[{field:'keyMedia',headerName:'عکس'}]"
    (cellValueChanged)="onCellValueChanged($event)"
    (imageSelect)="onImageSelect($event)"
  ></ag-table>
</page-container>
