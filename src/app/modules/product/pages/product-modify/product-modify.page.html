<page-container title="درج / ویرایش محصول">
  <div class="w-100 d-flex justify-content-between">

    <prm-button
      label="بازگشت"
      icon="fa fa-chevron-left"
      color="danger"
      (click)="addBackClick()"
    >
    </prm-button>
    <prm-button
      *ngIf="!activeIndex"
      label="افزودن"
      icon="fa fa-plus"
      color="success"
      (click)="addProduct()"
    >
    </prm-button>
  </div>
  <p-tabView [activeIndex]="activeIndex" (onChange)="tabIndexChenge($event)">
    <p-tabPanel
      header="اطلاعات پایه"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="primaryFormGroup" class="form-row">
              <prm-input-dropdown
                *ngIf="convertedBrands"
                formControlName="brandId"
                class="col-12 mb-4"
                label="برند"
                labelWidth="110"
                [items]="convertedBrands"
              ></prm-input-dropdown>
              <prm-input-text
                formControlName="commission"
                class="col-12 mb-4"
                label="کمیسیون"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-text
                formControlName="name"
                class="col-12 mb-4"
                label="نام"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-text
                formControlName="nameEn"
                class="col-12 mb-4"
                label="نام انگلیسی"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-textarea
                formControlName="description"
                class="col-12 mb-4"
                label="توضیحات"
                labelWidth="110"
              ></prm-input-textarea>
              <prm-input-textarea
                formControlName="descriptionSeo"
                class="col-12 mb-4"
                label="توضیحات سئو"
                labelWidth="110"
              ></prm-input-textarea>
              <prm-input-tags
                formControlName="gainPoints"
                class="col-12 mb-4"
                label="نقاط قوت"
                labelWidth="110"
              ></prm-input-tags>
              <prm-input-tags
                formControlName="weakPoints"
                class="col-12 mb-4"
                label="نقاط ضعف"
                labelWidth="110"
              ></prm-input-tags>
              <p-tree
                *ngIf="convertedCategories"
                class="col-12 mb-4"
                selectionMode="single"
                [(selection)]="selectedCategory"
                [value]="convertedCategories"
                (selectionChange)="onSelectCategory($event)"
                dir="rtl"
              >
              </p-tree>
              <div
                *ngIf="activeIndex && activeIndex == 0"
                class="col-12 d-flex justify-content-end align-items-center border-top mt-4 py-4"
                (click)="onEditPrimary()"
              >
                <button class="col-12 btn btn-block btn-success">ذخیره</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="فیلدها">
      <div class="container-fluid">
        <fields
          *ngIf="selectedCategoryAttributes"
          (valueChange)="onChangeAttributes($event)"
          [categoryAttributes]="selectedCategoryAttributes"
        ></fields>
        <div class="row" *ngIf="activeIndex && activeIndex == 1">
          <div
            class="col-12 d-flex justify-content-end align-items-center border-top mt-4 py-4"
            (click)="onEditAttributes()"
          >
            <button class="col-12 btn btn-block btn-success">ذخیره</button>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="عکس ها">
      <multi-image-picker
        *ngIf="productImages.length != 0"
        [images]="productImages"
        [defaultImage]="productDefaultImage"
        (onChange)="onImageChange($event)"
        (onSelect)="onImageSelect($event)"
        (onDelete)="onImageDelete($event)"
      ></multi-image-picker>
    </p-tabPanel>
    <p-tabPanel header="سوالات سنجشی"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="pointTypeFormGroup" class="form-row">
              <prm-input-multi-select
                *ngIf="convertedPointTypes"
                formControlName="pointTypeId"
                class="col-12 mb-4"
                label="سوال سنجشی"
                labelWidth="110"
                [items]="convertedPointTypes"
              ></prm-input-multi-select>
            </form>
          </div>
          <div
            *ngIf="activeIndex && activeIndex == 3"
            class="col-12 d-flex justify-content-end align-items-center border-top mt-4 py-4"
            (click)="onEditPoints()"
          >
            <button class="col-12 btn btn-block btn-success">ذخیره</button>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="قیمت و رنگ">
      <page-container title="لیست قیمت ها">
        <prm-button
          label="افزودن"
          icon="fa fa-plus"
          color="success"
          (click)="addPrice()"
        >
        </prm-button>
      </page-container>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <table class="table" *ngIf="selectedPrices.length != 0">
              <thead>
                <tr>
                  <th scope="col">کد</th>
                  <th scope="col">قیمت</th>
                  <th scope="col">ویرایش</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of selectedPrices;let i=index">
                  <th scope="row">{{item.localCode}}</th>
                  <td>{{item.price}}</td>
                  <td>
                    <prm-button
                      icon="fa fa-pen"
                      (click)="editPrice(item,i)"
                    ></prm-button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- <div
              *ngIf="activeIndex && activeIndex == 4"
              class="col-12 d-flex justify-content-end align-items-center border-top mt-4 py-4"
              (click)="onEditPrice()"
            >
              <button class="col-12 btn btn-block btn-success">ذخیره</button>
            </div> -->
          </div>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</page-container>
