<page-container title="درج / ویرایش محصول">
  <p-tabView [activeIndex]="activeIndex">
    <p-tabPanel header="اطلاعات پایه" [disabled]="true">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="form" class="form-row" (ngSubmit)="goNext()">
              <prm-tree
                *ngIf="convertedCategories"
                [filter]="false"
                label="دسته بندی"
                labelWidth="110"
                [items]="convertedCategories"
                class="col-12 mb-4"
              >
              </prm-tree>
              <prm-input-text
                formControlName="name"
                class="col-12 mb-4"
                label="نام"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-text
                formControlName="name"
                class="col-12 mb-4"
                label="نام انگلیسی"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-dropdown
                formControlName="name"
                class="col-12 mb-4"
                label="برند"
                labelWidth="110"
                [items]="[{label:'a',value:'a'}]"
              ></prm-input-dropdown>
              <prm-input-text
                formControlName="name"
                class="col-12 mb-4"
                label="کمیسیون"
                labelWidth="110"
              ></prm-input-text>
              <prm-input-textarea
                formControlName="name"
                class="col-12 mb-4"
                label="توضیحات"
                labelWidth="110"
              ></prm-input-textarea>
              <prm-input-textarea
                formControlName="name"
                class="col-12 mb-4"
                label="توضیحات سئو"
                labelWidth="110"
              ></prm-input-textarea>

              <div
                class="col-12 d-flex justify-content-end align-items-center border-top mt-4 py-4"
              >
                <button class="col-12 btn btn-block btn-success">ذخیره</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="فیلدها"> Content 2 </p-tabPanel>
    <p-tabPanel header="عکس ها"> Content 3 </p-tabPanel>
    <p-tabPanel header="سوالات سنجشی"> Content 3 </p-tabPanel>
    <p-tabPanel header="قیمت و رنگ"> Content 3 </p-tabPanel>
  </p-tabView>
</page-container>
